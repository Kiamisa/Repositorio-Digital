spring.application.name=repositorio-ppg

# Configuração do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/ppg_uema?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=p4ssw0rd
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (Migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
api.security.token.secret=12345678-uema-ppg-secret-key-very-safe

# Diretório onde os arquivos serão salvos (crie essa pasta na raiz do projeto ou use caminho absoluto)
file.upload-dir=./uploads

# Limites de tamanho de arquivo (opcional, mas recomendado)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB